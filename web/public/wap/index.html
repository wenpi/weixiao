<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Weexiao Mobile</title>
    <meta name="description" content="微笑幼儿园">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="cleartype" content="on">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileColor" content="#222222">
    <!-- For iOS web apps. Delete if not needed. https://github.com/h5bp/mobile-boilerplate/issues/94 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weexiao Mobile">
    <meta name="Author" contect="weexiao.com"/>
    
    <link rel="stylesheet" type="text/css" href="css/ratchet.css" />
    <link rel="stylesheet" type="text/css" href="css/icons.css" />
    <style>
    .directiveBox{top:0;bottom:0;left:0;right:0;z-index:101;transition-duration:400ms;-moz-transition-duration:400ms;-webkit-transition-duration:400ms;-o-transition-duration:400ms;background:#fff;position:fixed}
    #wx-menu {
        visibility: visible;
        -webkit-transform: translate3d(-100%, 0, 0);
        transform: translate3d(-100%, 0, 0);
    }
	
	#wx-menu.open {
	    visibility: visible;
	    -webkit-transform: translate3d(0, 0, 0);
	    transform: translate3d(0, 0, 0);
	    z-index:1;
	}
    </style>
</head>
<body>
    <div id="weexiao">
        <div id="wx-menu" class="directiveBox">
        <header class="bar-title">
            <a class="button" href="javascript:void(0)">隐藏</a>
            <h1 class="title">菜单</h1>
        </header>
        <ul class="list">
          <li>
            <a href="#">
              List item 1
              <span class="chevron"></span>
              <span class="count">4</span>
            </a>
          </li>
          <li>
            <a href="#">
              List item 2
              <span class="chevron"></span>
              <span class="count">1</span>
            </a>
          </li>
          <li>
            <a href="#">
              List item 3
              <span class="chevron"></span>
              <span class="count">5</span>
            </a>
          </li>
        </ul>
        </div>
        <div id="wx-main">
        <header class="bar-title">
            <a class="button menuBtn" href="javascript:void(0)">菜单</a>
            <h1 class="title">标题</h1>
        </header>
        </div>
    </div>
    <script src="js/zepto.js"></script>
    <script>
    $(function() {
        var show = false;
        $(".menuBtn").click(function() {
            if (show) {
                $("#wx-menu").removeClass("open");
            } else {
                $("#wx-menu").addClass("open");
            }
            show = !show;
        });
    });
    </script>
</body>
</html>
