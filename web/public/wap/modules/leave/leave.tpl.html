<div id="wx-photo" class="wx-page">
    <div class="header">
        <a href="#main" class="button button-left"><i class="fa fa-th"></i></a>
        <span class="title">{{leave.wexClassName}}请假考勤</span>
        <a href="#/leave/new" class="button button-right"><i class="fa fa-plus"></i></a>
    </div>
    
    <div ng-show="leave.records == null" class="wx-prompt">正在加载请假数据...</div>
    <div ng-show="leave.records && leave.records.length == 0" class="wx-prompt">没有请假记录。</div>
    
    <table ng-show="leave.records && leave.records.length > 0" class="pure-table pure-table-horizontal">
        <tbody>
            <tr ng-repeat="record in leave.records">
                <td width="48px" valign="top"><img class="profile" src="images/profile.jpg"></td>
                <td class="wx-message-content" valign="top">
                    <div><a href="javascript:void(0)"><strong>{{record.studentName}}：</strong></a></div>
                    <div>
                        <span>因【{{record.reason}}】</span>
                        <span>请【{{record.days}}】天</span>
                        <span ng-bind="record.type == '1' ? '事假': '病假'"></span>
                    </div>
                    <div>
                        <span>离园日期：</span>
                        <span>{{record.startDate}}</span>
                        <span ng-show="record.days > 1"> 至 {{record.endDate}} </span>
                    </div>
                    <div>
                    </div>
                    <div class="clear">
                        <span class="time">{{record.createdTime}}</span>
                        <a ng-href="#/leave/{{record.id}}"><i class="fa fa-pencil"></i>修改</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
