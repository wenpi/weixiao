<div id="wx-photo" class="wx-page">
    <div class="header">
        <a href="#leave" class="button button-left"><i class="fa fa-arrow-left"></i></a>
        <span class="title">请假考勤 - {{leave.action}}</span>
        <!--a href="javascript:void(0)" class="button button-right"><i class="fa fa-edit"></i></a-->
    </div>
    
    <div ng-show="leave.record == null" class="wx-prompt">正在加载请假数据...</div>
    
    <div ng-show="leave.record" class="wx-page-detail">
        <form name="saveLeaveForm" class="pure-form pure-form-stacked wex-form">
            <fieldset>
                <legend>请假信息</legend>

                <label for="student">学生姓名：</label>
                <input id="student" type="text" 
                       value="{{leave.record.student_name}}" placeholder="请选择学生">
                                
                <label for="type">请假类型：</label>
                <button class="pure-button-xsmall pure-button">事假</button>
                <button class="pure-button-xsmall pure-button">病假</button>

                <label for="start_date">开始日期：</label>
                <input id="start_date" type="text" ng-readonly class="date"
                       value="{{leave.record.start_date}}" placeholder="请选择开始日期">
               <i class="fa fa-calendar"></i>

                <label for="type">请假天数：</label>
                <input id="student" type="text" 
                       value="{{leave.record.days}}" placeholder="请输入天数">

                <label for="reason">请假理由：</label>
                <textarea id="reason"
                       value="{{leave.record.reason}}" placeholder="请输入请假理由" rows="4"></textarea>
            </fieldset>
        </form>
        <div class="wx-buttons">
            <button class="pure-button pure-button-primary full">保存</button>
        </div>
    </div>
    
</div>
